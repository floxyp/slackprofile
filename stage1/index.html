<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My Profile</title>


    <section class="section center">
        <main>
            <!-- my profile info -->
            <div class="banner">
                <!-- current time -->
                <div class="containertime">
                    <h4>days of the week : <span data-testid ="currentDayOfTheWeek" class="day" >tuesday</span></h4>
                    <h4>UTC Time : <span data-testid ="currentUTCTime" class="time"></span></h4>
                </div>
                <!-- my profile info -->
                <div class="profile-info">
                     <img src="./profile.jpeg" alt="onyekao163" data-testid="slackDisplayImage" >
                     <h2 data-testid="slackUserName">ossai onyeka florence</h2>
                    <h3 data-testid="myTrack" class="track">frontend</h3>
                    <div class="gitHubUrl">
                        <a href="https://github.com/floxyp/slackprofile.git" data-testid ="githubURL">github</a> 
                    </div>
                    

                </div>
                
            </div>

        </main>
    </section>
</body>
</html>

    <script src="./index.js"></script>
</body>
</html>
